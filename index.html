<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Calculadora de IMC</title>
</head>
<body>
	<header class="cabecalho">
		<h1 class="titulo">Calculadora de IMC</h1>
	</header>

	<div class="calculadora">
		<p class="texto">Digite a altura:</p>
		<input class="entrada" id="altura"/>

		<p class="texto">Digite o peso:</p>
		<input class="entrada" id="peso"/>

		<button class="botao" onclick="calcularImc()">Calcular IMC</button>

		<p class="texto" id="resposta"></p>
		<p class="texto" id="classificacao"></p>
	</div>

	<img class="imagem" src="https://minhasaude.proteste.org.br/wp-content/uploads/2019/12/102021931_m-970x472.jpg">

	<footer class="rodape">
		<a href="https://github.com/LucasDevRJ">
			<img class="logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
		</a>

		<a href="https://github.com/LucasDevRJ">
			<img class="logo" src="https://cdn-icons-png.flaticon.com/512/145/145807.png">
		</a>
	</footer>

	<script src="js/index.js"></script>
</body>
</html>
