<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Calculadora de IMC</title>
</head>
<body>
	<header class="cabecalho">
		<h1 class="titulo">Calculadora de IMC</h1>
	</header>

	<div class="calculadora">
		<p class="texto">Digite a altura:</p>
		<input class="entrada" id="altura"/>

		<p class="texto">Digite o peso:</p>
		<input class="entrada" id="peso"/>

		<button class="botao" onclick="calcularImc()">Calcular IMC</button>

		<p class="texto" id="resposta"></p>
	</div>

	<script src="index.js"></script>
</body>
</html>
